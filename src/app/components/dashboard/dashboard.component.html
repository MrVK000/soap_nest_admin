<div class="dashboard">
    <div class="stats-grid">
        <div class="card">
            <h3>Total Sales</h3>
            <p>₹1,23,456</p>
        </div>
        <div class="card">
            <h3>Total Orders</h3>
            <p>342</p>
        </div>
        <div class="card">
            <h3>New Customers</h3>
            <p>56</p>
        </div>
    </div>


    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <div class="recent-orders">
        <h3>Recent Orders</h3>
        <div class="recent-orders-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of recentOrders">
                        <td>{{ order.id }}</td>
                        <td>{{ order.customer }}</td>
                        <td>₹{{ order.total }}</td>
                        <td>{{ order.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
